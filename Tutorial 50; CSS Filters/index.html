<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style> 
        /* img{
            filter: blur(10px);
        } */

        .img1{
            filter: brightness(122%);
        }

        .img2{
            filter: contrast(150%);
        }

        .img3{
            filter: grayscale(20%);
        }
       
    </style>
</head>
<body>
    <div class="container"> 
        <img class="img1" src="https://i.pinimg.com/originals/dc/90/96/dc9096ccbd751cb7f98edce9bad229d3.png" alt="">
        <img class="img2" src="https://i.pinimg.com/originals/67/be/4c/67be4ccd94e7d46929163548341a731b.jpg" alt="">
        <img class="img3" src="https://i.pinimg.com/originals/ce/31/9c/ce319ce93e0aef310d97c6884696a31a.jpg" alt="">
    </div>
</body>
</html>
